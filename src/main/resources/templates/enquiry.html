<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	href="https://codepen.io/skjha5993/pen/bXqWpR.css">
<title>Enquiry Form</title>

<style>
body {
	background: linear-gradient(to bottom left, #ffffcc 0%, #ff66ff 100%);
}

.container {
	background: linear-gradient(to top left, #ffffcc 0%, #ccccff 100%);
}
</style>


</head>
<body class="h">



	<div class="container">
		<form>
			<h2 class="text-center">ENQUIRY FORM</h2>
			<blockquote class="blockquote text-center ">
				<small class="text-muted">If you have any concerns kindly
					take a moment to fill this form .Our Representatives will contact
					you shortly for assistance.</small>
			</blockquote>

			<div class="row jumbotron">
                <form action="#" th:action="@{/register_succ}" method="post" th:object="${enquiry}">
				<div class="col-sm-6 form-group">
					<label class="label">Name</label>
                    <input type="text" th:field="*{name}"
						class="form-control" name="Firstname" id="FirstName"
						placeholder="Enter your first name." required>
				</div>


				<div class="col-sm-6 form-group">
					<label for="Phone Number">Phone Number</label> <input type="text"
						name="Phone Number" th:field="*{phone}" class="form-control" id="Phone Number"
						placeholder="Enter Your Contact Number." required>
				</div>

			</div>


			<div class="d-flex justify-content-center ">
				<button class="btn btn-primary " type="submit">Submit</button>
			</div>
		</form>


	</div>







</body>
</html>
