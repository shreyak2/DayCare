<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	href="https://codepen.io/skjha5993/pen/bXqWpR.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">

<style>
.navbar {
	background: linear-gradient(to right, #33cccc 0%, #ffccff 100%);
}

.sidebar-sticky {
	background: linear-gradient(to right, #ffffff 0%, #ffffcc 100%);
}

.nav.nav-link {
	color: white;
}

.nav-link a:hover {
	color: #00ccff;
}
</style>




<title>Dashboard</title>


<body id="page-top">
	<!-- navigar bar for dashboard -->

	<nav class="navbar sticky-top bg-dark flex-md-nowrap p-0">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" th:href="@{/dashboard}">SystemAdmin</a>
		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap"><a class="nav-link"
				th:href="@{/logout}">Sign Out</a></li>
		</ul>
	</nav>

	<!-- sidenav design -->
	<div class="container-fluid">
		<div class="row">

			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">

					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/dashboard}"> <i
								class="fas fa-fw fa-tachometer-alt"></i> Dashboard <span
								class="sr-only">(current)</span>
						</a></li>
					</ul>

					<h6
						class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
						<span>Facilities</span>
					</h6>

					<ul class="nav flex-column mb-2">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/students}"> <i class="fas fa-child"></i> Students
						</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/teachers}"> <i class="fas fa-chalkboard-teacher"></i>
								Teachers
						</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/classroom}"> <i class="fas fa-chair"></i>
								Classroom
						</a></li>
					</ul>

					<h6
						class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
						<span>Reports</span>
					</h6>
					<ul class="nav flex-column mb-2">

						<li class="nav-item"><a class="nav-link" th:href="@{/report}">
								<i class="fas fa-chart-area"></i> Report
						</a></li>

					</ul>

				</div>
			</nav>

			<!-- main body of dashboard -->

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
					<h1 class="h2">Dashboard</h1>
				</div>
				<div class="container">
					<div class="d-flex justify-content-center row mt-5">
						<div class="col-10">

							<canvas id="chart-values-formatting-example"></canvas>
						</div>



					</div>

				</div>



			</main>


		</div>
	</div>




</body>

<script type="text/javascript">
 
 const dataChartValuesFormattingExample = {
		  type: 'bar',
		  data: {
		    labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday '],
		    datasets: [
		      {
		        label: 'Sales',
		        data: [2112, 2343, 2545, 3423, 2365, 1985, 987],
		      },
		    ],
		  },
		};

		// Options
		const optionsChartValuesFormattingExample = {
		  options: {
		    scales: {
		      yAxes: [
		        {
		          ticks: {
		            callback: function (value, index, values) {
		              return '$' + value;
		            },
		          },
		        },
		      ],
		    },
		  },
		};

		new mdb.Chart(
		  document.getElementById('chart-values-formatting-example'),
		  dataChartValuesFormattingExample,
		  optionsChartValuesFormattingExample
		);
 
 </script>
    </html>
